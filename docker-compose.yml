version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: truetrack-backend
    ports:
      - "${TRUETRACK_PORT:-8000}:8000"
    volumes:
      - ./data/db:/data/db
      - ./data/music:/data/music
    environment:
      - TRUETRACK_DB_PATH=/data/db/jobs.db
      - MUSIC_LIBRARY_ROOT=/data/music
      - ALLOWED_ORIGINS=http://localhost:3000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: truetrack-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:${TRUETRACK_PORT:-8000}
    depends_on:
      - backend
    restart: unless-stopped
